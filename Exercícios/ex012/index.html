<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/aposaconversao.mp4" width="250" controls></video> <!--Forma mais simples-->
    <video controls width="300" poster="imagem/rose-blute-blume-clipart.png" loop>
        <source src="midia/aposaconversao.mp4" type="video/mp4">
        <source src="midia/aposaconversao.ogv" type="video/ogv">
    </video> <!--Mais complexoe  abrange mais navegadores-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ABzDOSQkhTM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
